<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>2-6</title>
    </head>
    <body>
        <h3>6.html5 공간분할 태그</h3>
    <!--
        block 태그
        -브라우저의 기본 전체 폭을 차지하는 태그
        세로방향으로 출력
        -width,height 속성으로 크기를 지종 
        -div, h1~h6, ol,ul,li table...

        inline 태그
        - 태그의 내용 크기에 맞게 크기가 정해지는 태그
        -가로방향으로 출력
        -width,height 속성으로 크기를 지정할 수 없다.
        -span a,b,strong, i...
        볼럭태고ㅡ와 같이 width, heignt 측정으로 공기 지칭하는 태그
        -im, input...
        

    -->
        <h4>div(division)</h4> <!--폭 전체를 차지-->
        <div>공간분할 태그1</div>
        <div>공간분할 태그2</div>
        <div>공간분할 태그3</div>
        <div>공간분할 태그4</div>
        <div>공간분할 태그5</div>
        
        <h3>span(spannable)</h3><!-- 내용만큼만 차지-->
        <span>공간분할 태그1</span>
        <span>공간분할 태그2</span>
        <span>공간분할 태그3</span>
        <span>공간분할 태그4</span>
        <span>공간분할 태그5</span>
    </body>
</html>
