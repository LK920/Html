<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3-5</title>
    <!-- hover는 마우스를 올릴때만 acitve는 마우스를 클릭할때만  -->
    <style> 
        .tag1:hover { 
            color: red;
        }
        .tag2:active {
            color: red;
        }
    </style>
</head>
<body>
    <h3>5.CSS 상대선택자</h3>
    
    <h1 class="tag1">마우스를 올리세요.</h1>
    <h1 class="tag2">마우스를 클릭하세요.</h1>
    
</body>
</html>
