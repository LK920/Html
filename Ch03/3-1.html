<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3-1</title>
    <style>
        /* 전체 선택자 */
        *{
          color: red;  
        }
        /* 태그 선택자 */
        h3{
            color: blue;
        }
        h4 {
            color: darkgreen;
        }
        /* 클래스 선택자(.) */
        .tit { 
            color: darkkhaki;
        }
        /* 아이디 선택자(#) */
        #txt {
            color: darkorchid;
        }

    </style>
</head>
<body>
    <h3>1.CSS 선택자</h3>

    <h4>Hello, 안녕</h4>
    <h4 class="tit">Hello, 안녕</h4> <!-- class는 그룹을 이룬다. 중복가능-->
    <h4 class="tit">Hello, 안녕</h4>
    <h4>Hello, 안녕</h4>
    <h4 id="txt">Hello, 안녕</h4> <!-- id는 식별자라서 중복 불가능 -->

</body>
</html>
